<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="renderer" content="webkit"/>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
  <link rel="stylesheet" type="text/css" href="styles/tags.css">
  <link rel="stylesheet" type="text/css" href="styles/iconfont/iconfont.css">
  <title>标签</title>
</head>
<body>
         
<!-- 标签 -->
<div>
  <span class="t-tag-todo">已处理</span>
  <span class="t-tag-done">待处理</span>
  <span class="t-tag">默认</span> 
</div>

<br/>

<!-- 可删除标签 -->
<div>
  <span class="t-tag-del">
      华为<a href="###" class="iconfont icon-chahao"></a>
  </span>
  <span class="t-tag-del">
      联想<a href="###" class="iconfont icon-chahao"></a>
  </span>
  <span class="t-tag-del">
      苹果<a href="###" class="iconfont icon-chahao"></a>
  </span>
</div>
          
<!-- 选择标签 -->
<div>
  <a class="t-tag-category selected"><p>国行全网通</p></a>
  <a class="t-tag-category"><p>国行移动4G</p></a>
  <a class="t-tag-category"><p>国行联通4G</p></a>
  <a class="t-tag-category"><p>国行电信4G</p></a>
</div>

<!-- 选择标签large -->
<div>
  <a class="t-tag-category-lg selected"><p>国行全网通</p></a>
  <a class="t-tag-category-lg"><p>国行移动4G</p></a>
  <a class="t-tag-category-lg"><p>国行联通4G</p></a>
  <a class="t-tag-category-lg"><p>国行电信4G</p></a>
</div>

<!-- 徽章 -->
<div>
  <span class="t-badge">2</span>
  <span class="t-badge">99+</span>
  <span class="t-badge-red">3</span>
  <span class="t-badge-red">99+</span>
</div>

<br/>

<!-- 星级 -->
<div class="t-stars">
  <i class="iconfont icon-xingxing"></i>
  <i class="iconfont icon-xingxing"></i>
  <i class="iconfont icon-xingxing"></i>
  <i class="iconfont icon-xingxing disabled"></i>
  <i class="iconfont icon-xingxing disabled"></i>
</div>

</body>
</html>
