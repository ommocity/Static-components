<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="renderer" content="webkit"/>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
  <link rel="stylesheet" type="text/css" href="styles/step.css">
  <title>步骤条</title>
</head>
<body>

<!-- 步骤条 -->
<div class="t-step">
  <ol class="t-stepbar">
    <li class="step-first">
      <!-- 已完成 step-done; 当前 step-current; -->
      <div class="step-done">
        <div class="step-num">1</div>
        <div class="step-name">基本信息</div>
      </div>
    </li>
    <li>
      <div class="step-done">
        <div class="step-num">2</div>
        <div class="step-name">选择商品</div>
      </div>
    </li>
    <li>
      <div class="step-current">
        <div class="step-num">3</div>
        <div class="step-name">添加问卷</div>
      </div>
    </li>
    <li>
      <div>
        <div class="step-num">4</div>
        <div class="step-name">目标客户</div>
      </div>
    </li>
    <li class="step-last">
      <div>
        <div class="step-num">5</div>
        <div class="step-name">执行团队</div>
      </div>
    </li>
  </ol>
</div>

</body>
</html>
