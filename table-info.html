<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="renderer" content="webkit"/>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
  <link rel="stylesheet" type="text/css" href="styles/table.css">
  <link rel="stylesheet" type="text/css" href="styles/btn.css">
  <link rel="stylesheet" type="text/css" href="styles/pagination.css">
  <link rel="stylesheet" type="text/css" href="styles/iconfont/iconfont.css">
  <link rel="stylesheet" type="text/css" href="styles/temporary.css">
  <title>表格详情</title>
</head>
<body>

<!-- 表格信息 -->
<table class="t-table t-table-info">
  <caption>基本参数</caption>
  <tbody>
    <tr>
      <td class="td-label">品牌</td>
      <td class="td-content">苹果</td>
      <td class="td-label">型号</td>
      <td class="td-content">iphoneSE</td>
    </tr>
    <tr>
      <td class="td-label">上市时间</td>
      <td class="td-content">2016年3月</td>
      <td class="td-label">输入方式</td>
      <td class="td-content">触控</td>
    </tr>
    <tr>
      <td class="td-label">智能机</td>
      <td class="td-content">是</td>
      <td class="td-label">操作系统</td>
      <td class="td-content">IOS</td>
    </tr>
    <tr>
      <td class="td-label">屏幕尺寸</td>
      <td class="td-content">4.0英寸</td>
      <td class="td-label">储存卡类型</td>
      <td class="td-content">不支持</td>
    </tr>
    <tr>
      <td class="td-label">机身内存</td>
      <td class="td-content">16GB ROM</td>
      <td class="td-label">运行内存</td>
      <td class="td-content">2GB RAM</td>
    </tr>
  </tbody>
</table>

<!-- 表格信息 -->
<table class="t-table t-table-info">
  <caption>网络参数</caption>
  <tbody>
    <tr>
      <td class="td-label">4G网络制式</td>
      <td class="td-content">其它</td>
    </tr>
    <tr>
      <td class="td-label">3G网络制式</td>
      <td class="td-content">其它</td>
    </tr>
    <tr>
      <td class="td-label">2G网络制式</td>
      <td class="td-content">其它</td>
    </tr>
    <tr>
      <td class="td-label">网络频率</td>
      <td class="td-content">其它</td>
    </tr>
  </tbody>
</table>

</body>
</html>
